services:
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest-gpu
    container_name: whisper-asr
    environment:
      - ASR_MODEL=base          # Options: tiny, base, small, medium, large-v3, turbo
      - ASR_ENGINE=openai_whisper # faster_whisper, openai_whisper
    ports:
      - "9000:9000"
    volumes:
      - ./whisper-cache:/root/.cache/whisper
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: "no"