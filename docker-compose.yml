services:
  whisper:
    build: .
    container_name: whisper-asr
    environment:
      - ASR_MODEL=base          # Options: tiny, base, small, medium, large-v3, turbo
      - XDG_CACHE_HOME=/root/.cache
    ports:
      - "9000:9000"
    volumes:
      - ./whisper-cache:/root/.cache/whisper
      - ./input:/app/input:ro
      - ./output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: "unless-stopped"